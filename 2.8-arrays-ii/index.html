<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Clase Arrays II</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Arrays ejemplo II: Adalabers</h1>
        <h2 class="subtitle">¡¡Abrir consola!!</h2>
    </header>
    <main class="mt-1">
        <form action="">

            <div>
                <select class="js_indexSelect" name="index" id="index">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>


            <div>
                <label for="name">Nombre</label>
                <input class="js_nameInput" type="text" name="name" id="name" placeholder="P. ej. Paqui">
            </div>

            <div>
                <label for="promo">Promo:</label>
                <input class="js_promoInput" type="text" name="promo" id="promo" placeholder="P. ej: T">
            </div>

            <div>
                <label for="city">Ciudad:</label>
                <input class="js_cityInput" type="text" name="city" id="city" placeholder="P. ej: New York">
            </div>

            <input class="js_saveBtn" type="submit" value="Guardar">
        </form>
    </main>

    <script src="./main.js"></script>
</body>

</html>
