<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/styles.css">
    <title>Arrays y bucles</title>

        <h1 class="title">Ejemplos y ejercicios de arrays y bucles</h1>
        <h2 class="subtitle">¡¡Abrir consola!!</h2>

    <main>
        <ul class="js_list">
        </ul>

            <legend>Añadir una nueva Adalaber</legend>

        <form action="">
